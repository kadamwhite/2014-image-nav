<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QUnit Tests for Twenty Fourteen </title>
	<link rel="stylesheet" href="../lib/bower_components/qunit/qunit/qunit.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
		<!-- Fixtures for prev/next image links -->
		<div class="previous-image">
			<a href="prev-image-link.html">Prev</a>
		</div>
		<div class="entry-attachment">
			<a href="next-image-link.html">Next</a>
		</div>
		<!-- Response for mock AJAX request -->
		<!-- (Stored in a <script> tag so it won't be parsed -->
		<script id="server-response" type="text/html">
			<html><body>
				<h1>The #content is one line so it will be easier to work w/ JS-side</h1>
				<div id="content"><h2>Subtitle</h2><img src="image.jpg" /></div>
			</body></html>
		</script>
		<!-- Target into which AJAX response will be loaded -->
		<div id="content"></div>
	</div>
	<script src="../lib/bower_components/jquery/jquery.js"></script>
	<script src="../lib/bower_components/qunit/qunit/qunit.js"></script>
	<!-- The Sinon package in Bower is broken: use the static build -->
	<script src="../lib/sinon-1.7.3.js"></script>
	<script src="../lib/bower_components/sinon-qunit/lib/sinon-qunit.js"></script>

	<!-- Script to be tested -->
	<script src="../js/keyboard-image-navigation.js"></script>
	<!-- Tests for that script -->
	<script src="keyboard-nav-tests.js"></script>
</body>
</html>
